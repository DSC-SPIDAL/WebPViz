<html lang="en">
<head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/Tween.js"></script>

<script>

    var camera, scene, renderer;
    var mesh;

    init();
    animate();

    function init() {





        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 400;

        scene = new THREE.Scene();

      //  var texture = THREE.ImageUtils.loadTexture( 'textures/crate.gif' );

        var geometry = new THREE.BoxGeometry( 200, 200, 200 );
        var material = new THREE.MeshBasicMaterial( { } );
        material.color.setHSL(1, 2, 3);

        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        setupTween();
        window.addEventListener( 'resize', onWindowResize, false );

    }



    function onWindowResize() {
        mesh.position.x = 0;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function animate() {

        requestAnimationFrame( animate );

        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.01;

        renderer.render( scene, camera );
        TWEEN.update();
    }

   function setupTween(){
        //
        var update	= function(){
            mesh.position.x = current.x;
        }
        var current	= { x: -400 };

        // remove previous tweens if needed
        TWEEN.removeAll();

        // convert the string from dat-gui into tween.js functions

        var easing	= TWEEN.Easing.Linear.None;
        // build the tween to go ahead
        var tweenHead	= new TWEEN.Tween(current)
                .to({x: +400}, 2000)
                .delay(500)
                .easing(easing)
                .onUpdate(update);
        // build the tween to go backward
//        var tweenBack	= new TWEEN.Tween(current)
//                .to({x: -userOpts.range}, userOpts.duration)
//                .delay(userOpts.delay)
//                .easing(easing)
//                .onUpdate(update);

        // start the first
        tweenHead.start();
    }

</script>

</body>
</html>
