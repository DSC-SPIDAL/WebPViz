@(user: User, resultSets : List[ResultSet])

@main("Home", user) {
    <div class="row">
        <div class="col-sm-12">
            @*<div class="page-header">*@
                @*<h1 id="tables">Results</h1>*@
            @*</div>*@
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>User</th>
                        <th>Created At</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                @for(r <- resultSets){
                    <tr>
                        <td>@r.name</td>
                        <td>@r.description</td>
                        <td>@User.findById(r.uploaderId).email</td>
                        <td>@r.dateCreation</td>
                        <td><a href="@routes.Application.visualize(r.id)">View</a></td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}
