@(title: String, user: User)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebPViz - @title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="Pulasthi Supun Wickramasinghe">

        <link href="@routes.Assets.at("stylesheets/animate.min.css")" rel="stylesheet">

        <link href="@routes.Assets.at("stylesheets/jquery-ui.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("fonts/css/font-awesome.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/colorpicker/bootstrap-colorpicker.min.css")" rel="stylesheet">

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom styles for this template -->
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/custom.css")" rel="stylesheet">

            <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
            <!--[if lt IE 9]><script src="@routes.Assets.at("javascripts/ie8-responsive-file-warning.js")"></script><![endif]-->
        <script> src="@routes.Assets.at("javascripts/ie-emulation-modes-warning.js")"></script>

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

            <!-- Custom theme for Boostrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-ui.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.nicescroll.min.js")"></script>

    </head>

    <body>

            <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">WebPViz</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        @if(user != null){
                            <li><a href="@routes.Application.dashboard()">Dashboard</a></li>
                        }
                        <li><a href="#">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li id="webgl-stats"></li>
                    @if(user == null) {
                        <li>
                            <a href="@routes.Application.login()">Sign in</a>
                        </li>
                    } else {
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">@user.email <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="@routes.Application.logout()">Sign out</a></li>
                            </ul>
                        </li>
                    }
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>


        <div class="container-fluid viz">

        @content

        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="@routes.Assets.at("javascripts/ie10-viewport-bug-workaround.js")"></script>
    </body>
</html>
