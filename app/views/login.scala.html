@(loginForm: Form[Application.Login], from: String)
@import helper._

@main("Login", null){
    <link href="@routes.Assets.at("stylesheets/signin.css")" rel="stylesheet">

    @form(routes.Application.authenticate(), 'class -> "form-signin"){
        <h2 class="form-signin-heading">Please sign in</h2>
        @if(loginForm.hasGlobalErrors) {
            <p class="text-danger">@loginForm.globalError.message</p>
        }
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus value="admin">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required value="admin">
        <input type="hidden" name="targetUrl" value="@from">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    }
}
